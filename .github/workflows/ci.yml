name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22, 23]
        include:
          # node:sqlite is experimental in Node 22 — requires the flag
          - node-version: 22
            node-options: --experimental-sqlite
          # node:sqlite is stable in Node 23+ — no flag needed
          - node-version: 23
            node-options: ""

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npx vitest run
        env:
          NODE_OPTIONS: ${{ matrix.node-options }}

      - name: Build
        run: npm run build
